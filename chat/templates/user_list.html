<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    
    <h3>Other Users:</h3>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'chat_room' user.username %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
